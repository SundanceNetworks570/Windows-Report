name: Update Windows Updates Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *" # runs daily at 10:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Generate Windows Updates HTML
        run: |
          python scripts/generate_report.py

      - name: Commit and push changes
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html || echo "No index.html found"
          git commit -m "Update Windows Updates HTML report [auto]" || echo "No changes to commit"
          git push

      - name: Upload artifact (for manual download)
        uses: actions/upload-artifact@v4
        with:
          name: windows-updates-html
          path: index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
