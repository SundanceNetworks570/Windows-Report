name: Update Windows Updates Report

# IMPORTANT: allow this workflow's GITHUB_TOKEN to push commits
permissions:
  contents: write   # <â€” this is the key fix
  pages: write
  id-token: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *" # daily @ 10:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0             # ensure we have history for commit/push
          ref: ${{ github.ref }}     # stay on the correct branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Generate Windows Updates HTML
        run: |
          python scripts/generate_report.py

      - name: Configure git author
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Stage changes
        run: |
          # Add the generated report if present
          if [ -f index.html ]; then
            git add index.html
          fi

      - name: Commit if changed
        id: commit
        run: |
          set -e
          if git diff --cached --quiet; then
            echo "changes=false" >> "$GITHUB_OUTPUT"
            echo "No staged changes to commit."
          else
            git commit -m "Update Windows Updates HTML report [auto]"
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Push if committed
        if: steps.commit.outputs.changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # make sure the remote uses the token
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push

      - name: Upload artifact (manual download)
        uses: actions/upload-artifact@v4
        with:
          name: windows-updates-html
          path: index.html
          if-no-files-found: ignore

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
