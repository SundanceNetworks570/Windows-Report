name: Update Windows Updates Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"   # daily at 10:00 UTC

# Needed for Pages + pushing changes
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # use GITHUB_TOKEN by default

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Generate Windows Updates HTML
        run: |
          # Your generator script must write the file below:
          #   index.html  (at the repo root)
          python scripts/generate_report.py

      - name: Commit and push changes (only if modified)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add index.html || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Windows Updates HTML report [auto]"
            # ensure origin uses the GITHUB_TOKEN to avoid 403
            git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
            git push
          fi

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Publish the repository root so index.html is served
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # ðŸ‘‡ REQUIRED for actions/deploy-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
