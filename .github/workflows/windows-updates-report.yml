name: Update Windows Updates Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *" # daily 10:00 UTC

permissions:
  contents: write        # ðŸ‘ˆ allows git push with GITHUB_TOKEN
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # if you later add a PAT secret named PUBLISH_TOKEN, uncomment the next line:
          # token: ${{ secrets.PUBLISH_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Generate Windows Updates HTML
        id: generate
        run: |
          python scripts/generate_report.py

      - name: Commit and push changes (only if modified)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }} # optional PAT fallback
        run: |
          set -euo pipefail

          # If you added a PAT secret, re-point origin to use it (fallback to GITHUB_TOKEN).
          if [ -n "${PUBLISH_TOKEN:-}" ]; then
            git remote set-url origin "https://x-access-token:${PUBLISH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          else
            git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add index.html || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Windows Updates HTML report [auto]"
            git push
          fi

      - name: Upload artifact (optional download)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-updates-html
          path: index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
