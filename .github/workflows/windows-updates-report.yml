name: Update Windows Updates Report

on:
  workflow_dispatch:
  schedule:
    - cron: "30 9 * * 2"   # Tue 09:30 UTC (Patch Tuesday window). Adjust as you like.

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Generate Windows Updates HTML
        run: |
          # Your generator must write index.html in the repo root
          python scripts/generate_report.py

      - name: Commit and push changes (if modified)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Windows Updates HTML report [auto]"
            git push
          fi

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."   # publish the repo root (contains index.html)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages   # <-- fixes the “Missing environment” error
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
